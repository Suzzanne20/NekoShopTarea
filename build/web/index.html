        <form action="ClienteController" class="col-12">
                  <div class="input-group mb-3">
                      <span class="input-group-text col-3">Codigo</span>
                      <input type="text" class="form-control" placeholder="Ingrese codigo de cliente" required name="cod">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text col-3">Nombre</span>
                      <input type="text" class="form-control" placeholder="Ingrese nombre y apellido" required name="name">

                  <div class="input-group mb-3">
                      <span class="input-group-text col-3">Direccion</span>
                      <input type="text" class="form-control" placeholder="Ingrese su direccion" required name="loc">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text col-3">Email</span>
                      <input type="email" class="form-control" placeholder="exampleNeko@Email.com" required name="mail">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text col-3">Telefono</span>
                      <input type="text" class="form-control" placeholder="Ingrese su numero de telefono" required name="tel">
                  </div>
                     <br>

            <button type="submit" class="btn btn-info">Guardar</button>
            <button type="button" class="btn btn-dark">Cancelar</button>
